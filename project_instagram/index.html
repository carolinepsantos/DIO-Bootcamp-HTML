<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/img/favicon.png" type="img/png">
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="assets/img/instagram-celular.png" alt="Mobile phone with instagram app">
           </div>
           <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="assets/img/instagram-logo.png" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="assets/img/profile-photo.png" alt="Profile Photo" width="125" height="120">
                    </div>
                    <a class="instagram-login" href="#">Continue as marleylabrador</a>
                    <a class="instagram-logout" href="#">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not marleylabrador?</p>                    
                    <p class="not-account">
                        <span class="link-blue">
                            <a href="#">Switch Accounts</a>
                        </span>
                         or  
                         <span class="link-blue">
                             <a href="#">Sing Up</a>
                        </span>
                    </p>    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                       <a class="app-download" href="#">
                            <img src="assets/img/apple-button.png" alt="Download on the Apple Store">
                       </a>
                        <a  class="app-download" href="#">
                            <img src="assets/img/googleplay-button.png" alt="Get it on Google Play" >
                        </a>
                    </div>
                </div>
           </div>
       </div>
    </body>
</html>
